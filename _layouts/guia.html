---
layout: default
---

<article class="guia">
  
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Escrito el {{ page.date | date: "%e / %b / %Y" }}
  </div>

  <div class="source-link">
    <a href="{{ site.github.repository_url }}/edit/master/{{ page.path }}">...</a>
</div>
</article>
